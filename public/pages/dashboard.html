<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV Forum Bot - Dashboard</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="dashboard-page">
    <canvas id="starfield"></canvas>

    <div class="header">
        <h1>HV Forum Bot Dashboard</h1>
        <div class="user-info">
            <span class="user-name" id="userName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="status-indicator" id="statusIndicator">
        Bot is running...
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2>Welcome to Your Personal Bot</h2>
        </div>

        <div class="message" id="message"></div>

        <div class="credentials-section">
            <h3>Forum Login Credentials</h3>
            <p style="color: #ccc; margin-bottom: 1.5rem;">Your forum credentials are encrypted and stored securely</p>
            <div class="credentials-form">
                <div class="form-group">
                    <label for="forumUsername">Forum Username:</label>
                    <input type="text" id="forumUsername" placeholder="Your forum username (Case Sensitive)">
                </div>
                <div class="form-group">
                    <label for="forumPassword">Forum Password:</label>
                    <input type="password" id="forumPassword" placeholder="Your forum password">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="saveCredentials()">
                        <span>Save Credentials</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button class="btn btn-primary" id="startButton" onclick="startBot()">
                <span>Start Bot</span>
            </button>
            
            <a href="/status" class="btn btn-secondary">
                <span>View Status & Logs</span>
            </a>

            <button class="btn btn-secondary" id="stopButton" onclick="stopBot()" disabled>
                <span>Stop Bot</span>
            </button>
        </div>

        <div class="quick-stats" id="quickStats">
            <!-- Stats will be populated by JavaScript -->
        </div>
    </div>

    <script src="/js/starfield.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
