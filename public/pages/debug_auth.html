<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Debug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        padding: 20px;
      }
      .debug-box {
        background: #333;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #555;
      }
      .status {
        padding: 5px 10px;
        border-radius: 3px;
        display: inline-block;
        margin: 5px;
      }
      .success {
        background: #4caf50;
      }
      .error {
        background: #f44336;
      }
      .warning {
        background: #ff9800;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Authentication Debug Page</h1>

    <div class="debug-box">
      <h3>Current Authentication Status</h3>
      <div id="authStatus"></div>
    </div>

    <div class="debug-box">
      <h3>Token Information</h3>
      <div id="tokenInfo"></div>
    </div>

    <div class="debug-box">
      <h3>User Information</h3>
      <div id="userInfo"></div>
    </div>

    <div class="debug-box">
      <h3>Local Storage Contents</h3>
      <div id="storageInfo"></div>
    </div>

    <div class="debug-box">
      <h3>Actions</h3>
      <button onclick="refreshDebug()">Refresh Debug Info</button>
      <button onclick="clearAuth()">Clear Auth Data</button>
      <button onclick="testLogin()">Test Login</button>
      <button onclick="window.location.href='/dashboard'">
        Go to Dashboard
      </button>
    </div>

    <script>
      // Copy the Auth class from common.js
      class Auth {
        static getToken() {
          return localStorage.getItem("hvbot_token");
        }

        static getUser() {
          const userData = localStorage.getItem("hvbot_user");
          try {
            return userData ? JSON.parse(userData) : null;
          } catch (error) {
            console.error("Error parsing user data:", error);
            localStorage.removeItem("hvbot_user");
            return null;
          }
        }

        static setAuth(token, user) {
          console.log(
            "Setting auth - Token:",
            token ? "Present" : "Missing",
            "User:",
            user,
          );
          localStorage.setItem("hvbot_token", token);
          localStorage.setItem("hvbot_user", JSON.stringify(user));
        }

        static clearAuth() {
          console.log("Clearing authentication data");
          localStorage.removeItem("hvbot_token");
          localStorage.removeItem("hvbot_user");
        }

        static isAuthenticated() {
          const token = this.getToken();
          console.log("Checking authentication - Token present:", !!token);

          if (!token) {
            console.log("No token found");
            return false;
          }

          try {
            // Split JWT token and decode payload
            const parts = token.split(".");
            if (parts.length !== 3) {
              console.log("Invalid token format");
              this.clearAuth();
              return false;
            }

            const payload = JSON.parse(atob(parts[1]));
            const currentTime = Date.now() / 1000;
            const isValid = payload.exp > currentTime;

            console.log(
              "Token validation - Expires:",
              new Date(payload.exp * 1000),
              "Valid:",
              isValid,
            );

            if (!isValid) {
              console.log("Token expired, clearing auth");
              this.clearAuth();
              return false;
            }

            return true;
          } catch (error) {
            console.error("Token validation error:", error);
            this.clearAuth();
            return false;
          }
        }
      }

      function refreshDebug() {
        updateAuthStatus();
        updateTokenInfo();
        updateUserInfo();
        updateStorageInfo();
      }

      function updateAuthStatus() {
        const isAuth = Auth.isAuthenticated();
        const statusEl = document.getElementById("authStatus");
        statusEl.innerHTML = `
                <div class="status ${isAuth ? "success" : "error"}">
                    ${isAuth ? "AUTHENTICATED" : "NOT AUTHENTICATED"}
                </div>
            `;
      }

      function updateTokenInfo() {
        const token = Auth.getToken();
        const tokenEl = document.getElementById("tokenInfo");

        if (!token) {
          tokenEl.innerHTML = '<div class="status error">No token found</div>';
          return;
        }

        try {
          const parts = token.split(".");
          const header = JSON.parse(atob(parts[0]));
          const payload = JSON.parse(atob(parts[1]));

          tokenEl.innerHTML = `
                    <div><strong>Token present:</strong> Yes</div>
                    <div><strong>Token parts:</strong> ${parts.length}</div>
                    <div><strong>Header:</strong> ${JSON.stringify(header, null, 2)}</div>
                    <div><strong>Payload:</strong> ${JSON.stringify(payload, null, 2)}</div>
                    <div><strong>Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</div>
                    <div><strong>Current time:</strong> ${new Date().toLocaleString()}</div>
                    <div><strong>Valid:</strong> ${payload.exp > Date.now() / 1000 ? "Yes" : "No"}</div>
                `;
        } catch (error) {
          tokenEl.innerHTML = `<div class="status error">Error parsing token: ${error.message}</div>`;
        }
      }

      function updateUserInfo() {
        const user = Auth.getUser();
        const userEl = document.getElementById("userInfo");

        if (!user) {
          userEl.innerHTML =
            '<div class="status error">No user data found</div>';
          return;
        }

        userEl.innerHTML = `<pre>${JSON.stringify(user, null, 2)}</pre>`;
      }

      function updateStorageInfo() {
        const storageEl = document.getElementById("storageInfo");
        const token = localStorage.getItem("hvbot_token");
        const user = localStorage.getItem("hvbot_user");

        storageEl.innerHTML = `
                <div><strong>hvbot_token:</strong> ${token ? "Present (" + token.length + " chars)" : "Missing"}</div>
                <div><strong>hvbot_user:</strong> ${user ? "Present" : "Missing"}</div>
                <div><strong>All localStorage keys:</strong> ${Object.keys(localStorage).join(", ")}</div>
            `;
      }

      function clearAuth() {
        Auth.clearAuth();
        refreshDebug();
        alert("Auth data cleared");
      }

      async function testLogin() {
        const username = prompt("Enter username:");
        const password = prompt("Enter password:");

        if (!username || !password) return;

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();
          console.log("Login test result:", result);

          if (result.success) {
            Auth.setAuth(result.token, result.user);
            alert("Login successful! Check debug info.");
            refreshDebug();
          } else {
            alert("Login failed: " + result.error);
          }
        } catch (error) {
          alert("Login error: " + error.message);
        }
      }

      // Initial load
      refreshDebug();
    </script>
  </body>
</html>
