<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Component</title>
    <style></style>
  </head>
  <body>
    <!-- Modal Template -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
          <div id="modalIcon" class="modal-icon">
            <span id="modalIconSymbol">?</span>
          </div>
          <h2 id="modalTitle" class="modal-title">Confirmation</h2>
        </div>
        <div id="modalBody" class="modal-body">
          Are you sure you want to proceed?
        </div>
        <div id="modalActions" class="modal-actions">
          <button id="modalCancel" class="modal-btn modal-btn-secondary">
            Cancel
          </button>
          <button id="modalConfirm" class="modal-btn modal-btn-primary">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Notification Toast Template -->
    <div id="notificationToast" class="notification-toast">
      <div id="toastIcon" class="notification-icon">
        <span id="toastIconSymbol">✓</span>
      </div>
      <div class="notification-content">
        <div id="toastTitle" class="notification-title">Success</div>
        <div id="toastMessage" class="notification-message">
          Operation completed
        </div>
      </div>
      <button id="toastClose" class="notification-close">×</button>
    </div>

    <!-- Demo -->
    <div style="padding: 50px; text-align: center">
      <h1 style="color: white; margin-bottom: 2rem">
        Modal & Notification Demo
      </h1>
      <button
        onclick="Modal.confirm('Start Bot?', 'This will start the forum bot and begin updating your posts.', () => console.log('Started!'))"
        style="padding: 10px 20px; margin: 10px; cursor: pointer"
      >
        Test Confirm Modal
      </button>
      <button
        onclick="Toast.show('success', 'Bot Started', 'Your bot is now running')"
        style="padding: 10px 20px; margin: 10px; cursor: pointer"
      >
        Test Success Toast
      </button>
    </div>

    <script></script>
  </body>
</html>
